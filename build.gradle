plugins {
    id 'java'
}

group = 'ua.edu.cdu.vu'
version = '1.0-SNAPSHOT'

repositories {
    maven {
        url 'https://jitpack.io'
    }
    mavenCentral()
}

dependencies {
    implementation 'com.github.LeeReindeer:codeflow-core:+'

    testImplementation platform('org.junit:junit-bom:5.9.1')
    testImplementation 'org.junit.jupiter:junit-jupiter'
}

test {
    useJUnitPlatform()
}
